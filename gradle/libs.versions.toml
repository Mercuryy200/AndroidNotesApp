# Compose BOM + UI
androidx-compose-bom-v20240300 = { group = "androidx.compose", name = "compose-bom", version = "2024.03.00" }
androidx-activity-compose-v180 = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }

[versions]
agp = "8.8.0"
kotlin = "2.0.21"
ksp = "2.0.21-1.0.28"
hilt = "2.51.1"
hiltNavigationCompose = "1.2.0"
workManager = "2.9.1"
datastore = "1.1.1"
room = "2.5.2"
navigation = "2.5.3"
coreKtx = "1.12.0"
coroutines = "1.9.0"
lifecycle = "2.6.1"
activityCompose = "1.8.0"
accompanist = "0.34.0"
threetenabp = "1.4.7"
junit = "4.13.2"
androidxJunit = "1.1.5"
espresso = "3.5.1"
turbine = "1.1.0"
mockk = "1.13.10"
